<VirtualHost *:80>
    ServerName apache1.com
    DocumentRoot "/usr/local/apache2/htdocs/apache1"

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>

<VirtualHost *:80>
    ServerName apache2.com
    DocumentRoot "/usr/local/apache2/htdocs/apache2"

    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>